<!DOCTYPE html>
<html>
<body>

<mat-card class="slide-in-blurred-right" tabindex="0" style="align-items: center;margin-top:80px">

    <mat-card-content style="display:flex;margin-top: 10px">
    <div class="recipe-card slide-in-blurred-right" >
        <img mat-card-xl-image src="{{ recipeImg }}" class="user-img "/>
        <mat-card-content style="margin-top: 20px">Cook time: {{ recipeCookTime }} min.</mat-card-content>
        <mat-card-content style="width:400px">Description: {{ recipeDescr }}</mat-card-content>
      <mat-card-content style="width:400px">Cuisine: {{ cuisine }}</mat-card-content>
      <mat-card-content style="width:400px">Meal: {{ meal }}</mat-card-content>
      <mat-card-content style="width:400px">Dish: {{ dish }}</mat-card-content>

            <thead class="thead-dark">
            <tr>

                <th scope="col" class="mat-option" style="font-size: 17px">#</th>
